  <body>
  
    <!-- colocar  -- "debug: true" en physics para visualizar el tamaño de la solidez del objeto -->
    <a-scene physics="gravity:0; debug: false">
  
      <a-entity movement-controls kinematic-body rotation="0 -90 0 " position="-15 6 -18.273" >
      <a-entity id="camera" camera   look-controls > 
      
      <!-- light="intensity:1; type:point; penumbra:0"  -->
      
      </a-entity>
      </a-entity>
      
      <a-entity position="-12 5.75 -18.273"

      </a-entity>
      <a-entity position="-12 5.25 -18.273" 
      text="align: center; width: 4; wrapCount: 100; value: y presiona la pantalla para avanzar." rotation="0 270 0" scale="3.8 3.8 3.8" id="instrucciones">
      </a-entity>


      <a-assets>

        <video id="leyse" autoplay loop="true" src="assets/leyse.mp4"></video>
