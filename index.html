<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeySe</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.0/dist/aframe-gradient-sky.min.js"></script>

    <!-- librería de ambientes -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  
    <!-- librerías de colisiones y físicas -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
  
    <!-- movimiento de la cámara -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>

    <a-scene physics="gravity:0; debug: false">
      
      <!-- Cámara y controles -->
      <a-entity movement-controls kinematic-body rotation="0 -90 0" position="-15 6 -18.273">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <!-- Instrucciones -->
      <a-entity position="-12 5.75 -18.273" text="align: center; width: 4; wrapCount: 100; value: Mueve el celular o arrastra con el dedo" rotation="0 270 0" scale="3.8 3.8 3.8"></a-entity>
      <a-entity position="-12 5.25 -18.273" text="align: center; width: 4; wrapCount: 100; value: y presiona la pantalla para avanzar." rotation="0 270 0" scale="3.8 3.8 3.8"></a-entity>

      <!-- Assets y luces -->
      <a-assets>
        <video id="leyse" autoplay loop="true" src="assets/leyse.mp4"></video>
      </a-assets>
      <a-light type="ambient" intensity="0.4" position="-1 2 1" castShadow="true"></a-light>
      <a-entity light="type: spot; angle: 30; groundColor: #fff; penumbra: 1; intensity: 0.3" position="2.98532 21.69506 -3.26403" rotation="-110 0 0"></a-entity>

      <!-- Plano (suelo) -->
      <a-video src="#leyse" repeat="1" scale="160 0.1 90" rotation="0 90 0" position="31.803 -1.01117 -18.48256"></a-video>
      <a-box src="#leyse" repeat="1" scale="160 0.1 90" rotation="0 90 0" position="31.803 -1.01117 -18.48256" static-body></a-box>
      
      <!-- Cielo degradado -->
      <a-sky gradient-sky="topColor: #ffffff; bottomColor: #000000" material="shader: gradientshader; topColor: #ffffff; bottomColor: #000000" geometry=""></a-sky>

      <!-- Textos cardinales -->
      <a-entity id="gokuche" position="31.77956 2.84327 19.73925" text="align: center; width: 4; wrapCount: 100; value: 1. Gokuche" rotation="0 180 0" scale="14.74348 14.74348 14.74348">
      </a-entity>
    <a-entity id="Siashkua" position="68.43981 2.84327 -18.42393" text="align: center; width: 4; wrapCount: 100; value: 2. Siashkua" rotation="0 270 0" scale="14.74348 14.74348 14.74348">
    </a-entity>

    <a-entity id="zadziwué" position="31.77956 2.84327 -54.49492" text="align: center; width: 4; wrapCount: 100; value: 3. Zadziwué" rotation="" scale="14.74348 14.74348 14.74348">
    </a-entity>

    <a-entity id="niuwashkue" position="-7.27547 2.84327 -18.23924" text="align: center; width: 4; wrapCount: 100; value: 4. Niuwashkue" rotation="0 90 0" scale="14.74348 14.74348 14.74348">
    </a-entity>

    </a-scene>
  </body>
</html>
